box: mcr.microsoft.com/dotnet/core/sdk:2.2.300
no-response-timeout: 10

build:
  steps: 
    - script:
        name: restore
        cwd: src/StatlerWaldorfCorp.EcommerceInventory
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/StatlerWaldorfCorp.EcommerceInventory
        code: |
          dotnet build    
# Packaging...

    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.EcommerceInventory
        code: |
          dotnet publish -o publish  
    - script:
        name: copy binary
        cwd: src/StatlerWaldorfCorp.EcommerceInventory
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app          
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.EcommerceInventory
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
          mkdir -p $WERCKER_OUTPUT_DIR/app/publish/app/tmp                     

deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        repository: dotnetcoreserviceszh/ecommerce-inventory
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"                  
